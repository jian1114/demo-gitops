apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vas-ing
  namespace: vas
spec:
  ingressClassName: nginx
  rules:
  - host: "vas.$MASTER-1_EXTERNAL_IP.sslip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vas-svc
            port:
              number: 8080